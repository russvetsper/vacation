<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>VACATION-SUGGESTER</title>
  </head>
  <body>
    <div class="contaner">
      <H1>VACATION-SUGGESTER<H1>
        <p>To suggest your perfect retreat please let us know your preference</p>

        <form id="price">
          <label for="price">Price</label>
          <input id="price" type="text">
          <select id="value">
          <option value="expensive">Expensive</option>
          <option value="cheap">Cheap</option>
        </select>
        </form>

        <form id="weather">
          <label for="weather">Weather</label>
          <input id="weather" type="text">
          <select id="temp">
            <option value="hot">Hot</option>
            <option value="cold">Cold</option>
          </select>
        </form>

        <form id="beaches">
          <label for="beaches">Beaches?</label>
          <input id="beaches" type="text">
          <select id="eco">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </form>

        <form id="city">
          <label for="city">City</label>
          <input id="city" type="text">
          <select id="area">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </form>

        <form id="golfing">
          <label for="golfing">Golfing</label>
          <input id="golfing" type="text">
          <select id="sports">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="submit" class="btn">Calculate my quote</button>
        </form>

    </div>
  </body>
</html>
